# Cargo deny configuration
# Documentation: https://embarkstudios.github.io/cargo-deny/

[graph]
# Cargo deny will use the graph structure created by cargo to determine
# which crates are used, and which have not been used
targets = []

# This section is considered when running `cargo deny check licenses`
[licenses]
version = 2
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "OpenSSL",
]
# The confidence threshold for detecting a license from license text.
confidence-threshold = 0.8

[licenses.private]
# If true, ignores workspace crates that aren't published
ignore = false
registries = []

# This section is considered when running `cargo deny check bans`
[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# The graph highlighting used when creating dotgraphs for graphs
highlight = "all"
# List of features to allow/deny
allow = []
deny = []
# Certain crates/versions that will be skipped when doing duplicate detection
skip = []
# Similarly to `skip` allows you to skip certain crates during duplicate detection
skip-tree = []

# This section is considered when running `cargo deny check advisories`
[advisories]
version = 2
# The lint level for security vulnerabilities
# Ignored - use cargo audit directly instead
# The lint level for crates that have been yanked from their source
yanked = "warn"
# A list of advisory IDs to ignore
# RUSTSEC-2025-0134: rustls-pemfile is unmaintained but used by reqwest
# This is a transitive dependency that we can't easily update
ignore = ["RUSTSEC-2025-0134"]

# This section is considered when running `cargo deny check sources`
[sources]
# Lint level for what to happen when a crate from a crate registry that is not in
# the allow list is encountered
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git repository that is not in
# the allow list is encountered
unknown-git = "warn"
# List of allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of allowed Git repositories
allow-git = []
